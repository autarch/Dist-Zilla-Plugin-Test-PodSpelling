name = Dist-Zilla-Plugin-Test-PodSpelling
author = Caleb Cushing <xenoterracide@gmail.com>
author = Marcel Gruenauer <marcel@cpan.org>
author = Harley Pig <harleypig@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2011

[Bootstrap::lib]
[Prereqs]
Test::Spelling = 0
Pod::Wordlist::hanekomu = 0

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	directory = corpus
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions]

[@TestingMania]
	disable = NoTabsTests,Test::Pod::LinkCheck,Test::Synopsis
	critic_config = perlcritic.rc
[ExtraTests]

[Test::PodSpelling]
    stopwords = SubmittingPatches
	stopwords = wordlist
	stopwords = PodSpelling
	stopwords = Stauner

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
[@Git]
	push_to     = my
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = v2.0.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
