name = Dist-Zilla-Plugin-Test-PodSpelling
author = Caleb Cushing <xenoterracide@gmail.com>
author = Marcel Gruenauer <marcel@cpan.org>
author = Harley Pig <harleypig@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2011

[Prereqs]
Test::Spelling = 0
Pod::Wordlist::hanekomu = 0

[MetaResources]
	repository.type = git

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[@TestingMania]
	disable = NoTabsTests,Test::Pod::LinkCheck
	critic_config = perlcritic.rc
[ExtraTests]

[PodSpellingTests]
	wordlist  = Pod::Wordlist::hanekomu
	stopwords = SubmittingPatches
	stopwords = PodSpelling

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@Git]
	push_to = my
	tag_format = %v

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.1.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
